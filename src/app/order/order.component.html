<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice" *ngIf="cartItems.length">

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="form-group" [class.has-success]="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)"
                                  [class.has-error]="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">
            <label class="control-label sr-only"><i class="fa fa-check"></i> Endereço</label>
            <input type="text" class="form-control" name="address" placeholder="Endereço" ngModel #iptAddress="ngModel" required minlength="5">
            <span class="help-block" *ngIf="iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">Ok</span>
            <span class="help-block" *ngIf="!iptAddress.valid && (iptAddress.dirty || iptAddress.touched)">Campo inválido</span>
          </div>
        </div>
        <div class="col-sm-2 col-xs-6">
          <div class="form-group" [class.has-success]="iptNumber.valid && (iptNumber.dirty || iptNumber.touched)"
                                  [class.has-error]="!iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">
            <label class="control-label sr-only"><i class="fa fa-check"></i> Número</label>
            <input type="text" class="form-control" name="number" placeholder="Número" ngModel #iptNumber="ngModel" required>
            <span class="help-block" *ngIf="iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">Ok</span>
            <span class="help-block" *ngIf="!iptNumber.valid && (iptNumber.dirty || iptNumber.touched)">Campo inválido</span>
          </div>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group" [class.has-success]="iptOptions.valid && (iptOptions.dirty || iptOptions.touched)"
                                  [class.has-error]="!iptOptions.valid && (iptOptions.dirty || iptOptions.touched)">
            <label class="control-label sr-only"><i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" name="options" placeholder="Complemento" ngModel #iptOptions="ngModel">
            <span class="help-block" *ngIf="iptOptions.valid && (iptOptions.dirty || iptOptions.touched)">Ok</span>
            <span class="help-block" *ngIf="!iptOptions.valid && (iptOptions.dirty || iptOptions.touched)">Campo inválido</span>
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items *ngIf="cartItems.length" [items]="cartItems"
                        (increaseQtd)="onIncreaseQtd($event)"
                        (decreaseQtd)="onDecreaseQtd($event)"
                        (remove)="onRemove($event)"></mt-order-items>
      </div>
      <!-- /.row -->

      <div class="row" *ngIf="cartItems.length">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <div>
              <label>
                <div class="iradio_flat-red checked" aria-checked="false" aria-disabled="false"
                     style="position: relative;">
                  <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;"/>
                  <ins class="iCheck-helper"
                       style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                </div>
                Dinheiro
              </label>
            </div>
            <div>
              <label>
                <div class="iradio_flat-red" aria-checked="false" aria-disabled="false"
                     style="position: relative;">
                  <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;"/>
                  <ins class="iCheck-helper"
                       style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                </div>
                Cartão de Débito
              </label>
            </div>

          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-order-summary
            [cartTotal]="cartTotal()"
            [transportFee]="transportFee"
            [total]="total()"></mt-order-summary>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button [disabled]="form.valid" class="btn btn-success pull-right">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
  <section *ngIf="!cartItems.length">

    <div class="row">
      <div class="col-xs-12">
        <h2 class="page-header">
          <i class="fa fa-shopping-cart"></i> Carrinho vazio!
        </h2>
        <a [routerLink]="['/restaurants']" class="btn btn-primary">
          <i class="fa fa-arrow-left"></i> Voltar para restaurantes
        </a>
      </div>
    </div>
  </section>
</section>
<!-- FIM DO CONTEUDO-->
